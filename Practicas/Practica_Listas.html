<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <div>
        <h1>Aircraft Types</h1>
        <ol type="i">
            <li>
                General Aviation
                <ol type="a">
                    <li>
                        Single Aviation
                    </li>
                    <li>
                        Dual Engine Aircraft
                    </li>
                </ol>
            </li>
            <li>
                Commercial Aviation
                <ul style="list-style-type:disc;">
                    <li>Dual Engine</li>
                    <li>Tri Engine</li>
                </ul>
            </li>
        </ol>
    </div>
    <div>
        <ul style="list-style-type:square;">
            <li>
                A
                <ul style="list-style-type:disc;">
                    <li>
                        B
                        <ol>
                            <li>C</li>
                            <li>D</li>
                        </ol>
                    </li>
                    <li>
                        E
                        <ul style="list-style-type:square;">
                            <li>F</li>
                            <li>G</li>
                        </ul>
                    </li>
                </ul>
            </li>
            <li>
                B
            </li>
        </ul>
    </div>
</body>
</html>
