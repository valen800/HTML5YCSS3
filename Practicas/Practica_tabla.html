<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practica tabla</title>
</head>
<body>
    <table>
        <caption><h1>RESULTADO</h1></caption>
        <trhead>
            <tr>
                <th></th>
                <th colspan="3"><img height="100" width="100" src="../img/120_ipod.png"/></th>
                <th colspan="2"><img height="100" width="100" src="../img/100_ipod.png"/></th>
            </tr>
        </trhead>
        <trbody>
            <tr>
                <td>Capacidad</td>
                <td>2GB</td>
                <td>4GB</td>
                <td>8GB</td>
                <td>32GB</td>
                <td>2GB</td>
            </tr>
            <tr>
                <td>Colores</td>
                <td>Blanco</td>
                <td>
                    <ul>
                        <li>Negro</li>
                        <li>Rosa</li>
                        <li>Dorado</li>
                    </ul>
                </td>
                <td>Negro</td>
                <td colspan="2">
                    <ul>
                        <li>Negro</li>
                        <li>Blanco</li>
                    </ul>
                </td>
            </tr>
            <tr>
                <td>Pantalla</td>
                <td colspan="3">3 pulgadas</td>
                <td colspan="2">7 pulgadas</td>
            </tr>
            <tr>
                <td rowspan="2">Tiempo de Carga</td>
                <td colspan="3" rowspan="2">1 hora</td>
                <td colspan="2">5 Horas</td>
            </tr>
            <tr>
                <td colspan="2">30 minutos para 75%</td>
            </tr>
        </trbody>
    </table>
</body>
</html>

<style>
table {
  border-collapse: collapse;
  align-items: center;
  text-align: center;
}

td, th {
  border: 1px solid black;
}
</style>
